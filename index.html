<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
    <a-scene embedded arjs>
       
        </a-marker>
        <a-marker dodecahedron type='pattern' url="marker/pattern-one.patt">
              <a-dodecahedron
                position="0 0 0" 
                scale="0.5 1.5 0.5"
                radius="1.25" 
                color="#14a115">
              <a-animation attribute="rotation"
                  dur="3000"
                  to="360 360 0"
                  repeat="indefitine"
                  easing="linear"
               <a-animation>
           </a-dodecahedron>
          <p class="text">AMPOGI KO</p>
            position="1 1 1"
            scale="0.7 0.7 0.7"
            align="left"
            color="white"
            visible="true"
            look-at="[camera]"
        </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
